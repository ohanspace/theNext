<mat-card>

  <mat-card-header>
    <mat-card-title>
      <h2>Order Summary</h2>
    </mat-card-title>
    <mat-card-subtitle>
      You have {{cart?.totalItemsQuantity}} items in your shopping cart
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <div *ngFor="let item of cart?.items">
        <mat-list-item>
          <span>{{item.quantity}} x {{item.name}}</span>
          =
          <span>{{item.totalPrice | currency:'BDT'}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-card-content>

  <mat-card-footer>
    <p style="text-align: center; font-weight: bold">
      Total {{cart?.totalPrice | currency:'BDT'}}
    </p>
  </mat-card-footer>

</mat-card>
