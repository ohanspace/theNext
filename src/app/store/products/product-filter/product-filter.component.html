<h3>Categories</h3>
<mat-divider></mat-divider>

<mat-nav-list role="list">
  <a mat-list-item 
    routerLink="/store/products" 
    [class.active]="!selectedCategory">
    All Products
  </a>
  <a mat-list-item 
      *ngFor="let cat of categories" role="listitem"
      routerLink="/store/products" 
      [queryParams]="{category: cat.id}"
      [class.active]="cat.id === selectedCategory">
      {{cat.name}}
  </a>
</mat-nav-list>
