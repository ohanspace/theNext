<mat-toolbar>
  <span routerLink="/store" class="clickable">eShop</span>
  <a mat-button routerLink="/store/shopping-cart">
    <span>Shopping Cart
       <mat-chip>{{totalItemsInCart}}</mat-chip>
    </span> 
    <mat-icon>shopping_cart</mat-icon>    
  </a>

  <ng-template #anonymousUser>
    <button mat-icon-button routerLink="/login">
      <span>Login</span> 
    </button>
  </ng-template>
  
  <button *ngIf="user; else anonymousUser" mat-icon-button [matMenuTriggerFor]="menu" color="primary">
    <span>{{user.displayName}}</span> 
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/store/my-orders">
      <span>My Orders</span>
    </a>
    <ng-container *ngIf="user?.isAdmin">
      <a mat-menu-item routerLink="/store/admin/orders">
        <span>Manage Orders</span>
      </a>
      <a mat-menu-item routerLink="/store/admin/products">
        <span>Manage Products</span>
      </a>
    </ng-container>
      
    <a mat-menu-item>
      <span (click)="logout()">Logout</span>
    </a>
  </mat-menu>
</mat-toolbar>
