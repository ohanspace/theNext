<button mat-raised-button
        *ngIf="quantity === 0; else updateQuantity"
        color="primary" 
        style="width:100%"
        (click)="addToCart()">
  Add to Cart
</button>

<ng-template #updateQuantity>
  <div fxLayout="row" fxLayoutAlign="center" style="border: 1px solid blue">
    <!-- increase item quantity -->
    <button mat-button
            (click)="removeFromCart()"
            fxFlexAlign="start"
            color="primary">
      <mat-icon>remove</mat-icon>
    </button>
    <mat-chip color="primary" fxFlexAlign="center">{{quantity}}</mat-chip>
    <!-- decrease item quantity -->
    <button mat-button 
            (click)="addToCart()"
            fxFlexAlign="end"
            color="primary"> 
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-template>
